<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="search-container">
        <div class="search-element">
            <input type="search" name="search" class="form-control" id="movie-search-box" placeholder="Search for movies, TV shows, actors...">

            <div class="search-list" id="search-list">
                <!-- list here -->
                 <div class="search-list-item">
                    <div class="search-list-item-thumbnail">
                        <img src="" alt="">
                    </div>
                    <div class="search-list-item-info">
                        <h3>Movie Name</h3>
                        <p>Movie Year</p>
                 </div>
            </div>
        </div>

        <!-- result container -->
         <div class="container">
            <div class="result-container">
                <div class="result-grid" id="result-grid">
                    <!-- movie details here -->
                    <div class="movie-poster">
                        <img src="" alt="">     
                    </div>
                    <div class="movie-info">
                        <h3 class="movie-title">Movie Title</h3>
                        <ul class="movie-misc-info">
                            <li class="year">Year: 2024</li>
                            <li class="rated">Ratings: PG-13</li>
                            <li class="released">Released: 01 Jan 2024</li>
                        </ul>
                        <p class="genre"><b>Genre:</b> Action, Adventure, Sci-Fi</p>
                        <p class="writer"><b>Writer:</b> John Doe</p>
                        <p class="actors"><b>Actors:</b> Actor 1, Actor 2, Actor 3</p>
                        <p class="plot"><b>Plot:</b> This is a brief plot summary of the movie.</p>
                        <p class="language"><b>Language:</b> English</p>
                        <p class="awards"><b>Awards:</b> 3 Oscars</p>
                        
                    </div>
                </div>
            </div>
         </div>
    </div>
    
</body>
</html>
